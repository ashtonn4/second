<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>    
<body>
    <div class="container">
        <div class="calc">
            <div>
                <input type="text" id="display" value="0" class="calc__input">
            </div>
            <div class="calc__buttons">
                <div>
                    <button type="button" class="btn btn-hover-red clear-btn" id="ce">ce</button>
                </div>
                <div>
                    <button type="button" class="btn btn-hover-red clear-btn" id="c">c</button>
                </div>
                <div>
                    <button type="button" class="operator btn btn-hover-yellow">/</button>
                </div>
                <div>
                    <button type="button" class=" operator btn btn-hover-yellow">*</button>
                </div>
                <div>
                    <button type="button" class="number btn-hover-green btn">7</button>
                </div>
                <div>
                    <button type="button" class="number btn-hover-green btn">8</button>
                </div>
                <div>
                    <button type="button" class="number btn-hover-green btn">9</button>
                </div>
                <div>
                    <button type="button" class="operator btn btn-hover-yellow">-</button>
                </div>
                <div>
                    <button type="button" class="number btn-hover-green btn">4</button>
                </div>
                <div>
                    <button type="button" class="number btn-hover-green btn">5</button>
                </div>
                <div>
                    <button type="button" class="number btn-hover-green btn">6</button>
                </div>
                <div>
                    <button type="button" class="operator btn btn-hover-yellow">+</button>
                </div>
                <div>
                    <button type="button" class="number btn-hover-green btn">1</button>
                </div>
                <div>
                    <button type="button" class="number btn-hover-green btn">2</button>
                </div>
                <div>
                    <button type="button" class="number btn-hover-green btn">3</button>
                </div>
                <div class="symbol">
                    <button type="button" class="operator btn btn-hover-yellow" id="result">=</button>
                </div>
                <div class="zero">
                    <button type="button" class="number btn-hover-green btn">0</button>
                </div>
                <div>
                    <button type="button" class="btn btn-hover-yellow" id="decimal">.</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
